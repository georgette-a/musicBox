<ion-content [fullscreen]="true">
    <ion-header class="ion-no-border">
        <ion-toolbar class="ion-padding-end ion-padding-start">
            <p><span class="highlight">Find</span> Music</p>

        </ion-toolbar>
    </ion-header>
    <ion-item class="search">
        <ion-searchbar showCancelButton="focus" inputmode="search"></ion-searchbar>
        <ion-icon slot="end" name="mic-sharp"></ion-icon>
    </ion-item>

    <ion-list>
        <p class="ion-padding-horizontal"><span class="highlight">Search</span> Results</p>
        <ion-item class="">
            <ion-img style="width: 30%; height: 30%;" [src]="'./assets/images/welcome.png'"></ion-img>
            <span class="highlight ion-text-nowrap" slot="start">1</span> Awesome Label... <span slot="end" class="subtext">3:21</span>
        </ion-item>
    </ion-list>

</ion-content>
